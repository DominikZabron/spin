{% extends "base.html" %}
{% block body %}
<form method="POST" action="/login">
    {{ form.csrf_token }}
    <div>{{ form.username.label }}: {{ form.username(class="css_class") }}</div>
    <div>{{ form.password.label }}: {{ form.password() }}</div>
    <input type="submit" value="Login" class="btn btn-default"/>
</form>
{% endblock %}
