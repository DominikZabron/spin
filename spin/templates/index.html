{% extends "base.html" %}
{% block body %}
{% if current_user.is_authenticated %}
  <div>
    {% for choice in choices %}
      <span><img src="/static/images/{{ choice }}.jpg" style="width:200px;height:300px;"></span>
    {% endfor %}
  </div>
  <div>
    <a href="{{ url_for('spin') }}"><button class="btn btn-success btn-lg">Spin</button></a>
  </div>
  <div>
    <form method="POST" action="{{ url_for('deposit') }}">
        {{ form.csrf_token }}
        <div class="form-group">{{ form.amount.label }}: {{ form.amount(class="css_class") }}</div>
        <input type="submit" value="Deposit" class="btn btn-default"/>
    </form>
  </div>
{% else %}
  You are not authenticated yet!
{% endif %}
{% endblock %}
